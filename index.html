<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="public/imgs/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="public/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Whatsapp Clone: by Sovrano</title>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="w-full font-roboto">
  <div class="md:flex md:flex-row">
    <div id="column-1" class="w-full lg:w-[45%] relative">
      <div id="themeSwitch" class="absolute top-1 left-0 right-0 mx-auto w-10 h-10 rounded-full bg-yellow-400 flex-center"><span class="animate-wiggle">7</span></div>
      <div id="settings" class="animate__animated animate__faster absolute top-0 right-0 w-3/5 z-10 bg-white hidden dark:bg-WADarkTeal text-black dark:text-white shadow-md focus:outline-none" tabindex="-1">
        <ul>
          <li class="options">New Group</li>
          <li class="options">New Broadcast</li>
          <li class="options">Linked Device</li>
          <li class="options">Starred Messages</li>
          <li class="options"><a href="">Settings</a></li>
        </ul>
      </div>
      <nav class="flex flex-col w-full bg-WATeal dark:bg-WADarkTeal text-white dark:text-gray-400 p-6 pb-0">
        <div class="flex flex-row items-center">
          <div class="text-2xl font-bold justify-self-start">WhatsApp</div>
          <div class="ml-auto flex gap-4">
            <img class="w-6 dual" src="https://img.icons8.com/fluency-systems-regular/100/null/camera.png" alt="camera"/>
            <img class="w-6 dual" src="https://img.icons8.com/ios-glyphs/100/000000/search--v1.png" alt="search">
            <img class="w-6 dual" id="setting-btn" src="https://img.icons8.com/external-glyph-silhouettes-icons-papa-vector/100/null/external-Menu-interface-glyph-silhouettes-icons-papa-vector-3.png" alt="kebab">
          </div>
        </div>
        <div class="flex flex-row items-center pt-4 justify-between">
          <div class="nav-items space-x-1">
            <div>Chats</div>
            <div class="bg-white dark:bg-WATeal text-WATeal dark:text-WADarkTeal text-[0.5rem] flex items-center justify-center rounded-full pl-[0.125rem] pr-[0.175rem] py-[0.0625rem]">11</div>
          </div>
          <div class="nav-items">Status</div>
          <div class="nav-items">Calls</div>
        </div>
      </nav>
    </div>

    <div id="column-2" class="hidden md:block"></div>
  </div>

  <script src="public/script.js"></script>
</body>
</html>
