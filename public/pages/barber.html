<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imgs/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Whatsapp UI Clone: by Sovrano</title>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body>
  <div class="font-roboto relative w-full">
   <div id="chat-settings" class="animate__animated animate__faster md:w-2/5 dark:bg-WADarkGreen dark:text-white focus:outline-none absolute top-0 right-0 z-10 hidden w-3/5 text-black bg-white shadow-md" tabindex="-1">
     <ul>
        <li class="options">View contact</li>
        <li class="options">Media, links and docs</li>
        <li class="options">Search</li>
        <li class="options">Mute notification</li>
        <li class="options">Disappearing messages</li>
        <li class="options">Wallpaper</li>
        <li class="options">More</li>
     </ul>
   </div>
  </div>
  <header class="bg-WATeal dark:bg-WADarkTeal dark:text-gray-400 flex flex-col w-full p-3 text-white">
    <div class="flex flex-row items-center">
      <div class="flex">
        <a href="/index.html" class="flex-center mr-2 invert-[1]">
          <img class="w-5" src="https://img.icons8.com/android/96/null/left.png" alt="back icon"/>
        </a>
        <div class="flex-center">
          <img class="w-9 h-9 object-cover rounded-full" src="../imgs/friends/barber.jpeg" alt="friend">
        </div>
        <div class="flex flex-col px-3 py-1">
          <div class="text-sm font-bold text-white">My Barber</div>
          <div class="text-xs font-normal text-white">Online</div>
        </div>
      </div>
      <div class="flex gap-4 ml-auto">
        <img class="dual w-6" src="https://img.icons8.com/android/96/null/video-call.png" alt="video call"/>
        <img class="dual w-6" src="https://img.icons8.com/material-sharp/96/000000/phone.png" alt="phone"/>
        <img class="dual w-6" id="chat-setting-btn" src="https://img.icons8.com/external-glyph-silhouettes-icons-papa-vector/100/null/external-Menu-interface-glyph-silhouettes-icons-papa-vector-3.png" alt="kebab">
      </div>
    </div>
  </header>
  <section class="chat-page">
    <div class="relative z-[1]">
      <div class="text-[8px] text-center mx-auto my-2 p-1 w-12 text-black dark:text-gray-400 bg-white dark:bg-WADarkTeal rounded-xl shadow-md">Today</div>
      <div class="text-[8px] text-center mx-auto my-2 p-2 w-80 text-black dark:text-gray-400 bg-WALightYellow dark:bg-WADarkTeal rounded-xl shadow-md">
        <img class="inline-flex w-2 mb-[2px] mr-[1px]" src="../imgs/lock.svg" alt="lock">
        Messages and calls are end-to-end encrypted. No one outside of this chat, not even WhatsApp, can read or listen to them. Tap to learn more
      </div>
    </div>
  </section>
  
  <script src="../script.js"></script>
</body>
</html>
